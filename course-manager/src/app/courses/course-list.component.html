<h2>Course List</h2>

<div class="form-group row">
    <label for="col-sm2 col-form-label" >Filter by</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of filteredCourse ">            
            <td><img [src]="c.imageURL" width="40" height="40" ></td>
            <td>{{ c.name }}</td>
            <td>{{ c.price | moneyValue:c.price }}</td>
            <td>{{ c.code | lowercase | replace: '-':' '}}</td>
            <td>{{ c.releaseDate | date:'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="c.rating"></app-star>
            </td>
            <td>
                <a><div routerLink='/courses/info/{{c.id}}' class="btn btn-primary mr-2">Edit {{c.id}}</div></a>
                <button class="btn btn-danger mr-2" (click)="deleteById(c.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
